<div class="seller-auth">
    <div class="sign-up">
      <h1>Seller Sign-Up</h1>
      <form #sellerSignUp="ngForm" (ngSubmit)="signUp(sellerSignUp.value)" class="common-form">
       <input
          type="text"
          class="form-input"
          placeholder="Enter FirstName"
          name="firstname"
          ngModel
        />
        
        <input
          type="text"
          class="form-input"
          placeholder="Enter LastName"
          name="lastnamename"
          ngModel
        />

        <input
          type="text"
          class="form-input"
          placeholder="Enter Email"
          name="email"
          ngModel
        />

        <input
          type="password"
          class="form-input"
          placeholder="Enter Password"
          name="password"
          ngModel
        />
        
        <button class="form-button">Sign Up</button>
        <a class="auth-toggle-link" >Already have account? Click for Login</a>
      </form>
    </div>
